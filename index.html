<!DOCTYPE html>
<html lang="en">
<head>

<body>

            </li>
            <li>

            </li>
            <li class="grey">

                <label for="">Drink a cup of coffee</label>
            </li>
            <li>
                <input type="checkbox" name="" id="">
                <label for="">Go for a walk</label>
            </li>
            <li class="grey">
                <input type="checkbox" name="" id="">

            </li>
        </ol>
    </div>
   </div>

</html>
